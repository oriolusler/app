<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/header :: head"></th:block>
    <title>Login user</title>
    <link  th:href="@{'~/css/menu.css'}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="/logUser" method="POST">
                <fieldset>

                    <div class="thumbnail" style="border:0px solid !important; margin-top: 20px;">
                        <img src="/img/logo.png"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="user" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>
                    <div class="row" style="margin-bottom:20px">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
