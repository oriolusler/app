<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <th:block th:replace="/fragments/header :: head"></th:block>
    <title>Administraci√≥ de botigues</title>
    <link  th:href="@{'~/css/menu.css'}" rel="stylesheet" />

</head>
<body>
<div class="container">

    <div class="col-md-12">
        <table class="table table-striped">
            <h1>Usuaris</h1>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Genere</th>
                <th>Address</th>
                <th>Telf</th>

            </tr>
            <tr th:each="users : ${listaUsers}">
                <td th:text="${users.name}">Name</td>
                <td th:text="${users.surname}">Surname</td>
                <td th:text="${users.email}">Email</td>
                <td th:text="${users.gender}">Genere</td>
                <td th:text="${users.address}">Address</td>
                <td th:text="${users.telefon}">Surname</td>

                <td>
                    <div class="col-md-2">
                        <form action="/auction/detail" method="get">
                            <input type="hidden" name="auctionId"/>
                            <button type="submit" class="btn btn-success">Detall</button>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <form action="/auctionsown/formEdit" method="get">
                            <input type="hidden" name="auctionId"/>
                            <button type="submit" class="btn btn-success">Edit</button>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <form action="/auctionsown/doDelete" method="post">
                            <input type="hidden" name="auctionId"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>

                </td>

            </tr>
        </table>
    </div>
</div>
</body>
</html>
